<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ThaiMassageLink â€“ Under Construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(
        rgba(0,0,0,0.65),
        rgba(0,0,0,0.65)
      ),
      url('https://images.unsplash.com/photo-1587019158091-1a103c5dd17f?auto=format&fit=crop&w=1600&q=80')
      no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .container {
      animation: fadeIn 2s ease forwards;
      padding: 20px;
      max-width: 800px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    h2 {
      font-weight: 300;
      font-size: 1.4rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .line {
      width: 80px;
      height: 2px;
      background: #cfa76e;
      margin: 0 auto 30px;
      animation: grow 1.5s ease;
    }

    p {
      font-size: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.85;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes grow {
      from { width: 0; }
      to { width: 80px; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ThaiMassageLink</h1>
    <div class="line"></div>
    <h2>Website under construction</h2>
    <p>Coming soon</p>
  </div>
</body>
</html>
